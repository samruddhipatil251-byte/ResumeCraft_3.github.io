}
input, textarea, select {
width: 100%;
padding: 10px;

margin-bottom: 18px;

border-radius: 5px;
}
label {
font-weight: bold;
}

padding: 12px 20px;
background: #007bff;
color: white;

cursor: pointer;
}
button:hover {
 background: #0056c1;
}

text-align: center;
}

<h2>Fill Your Resume Details</h2>

<form action="preview.html" method="GET">

<h3>Personal Information</h3>

<label>Full Name</label>
<input type="text" name="fullname" placeholder="Enter your full name" required>

<label>Email</label>
<input type="email" name="email" placeholder="Enter your email" required>

<label>Phone Number</label>
<input type="text" name="phone" placeholder="Enter your phone number" required>

<label>Address</label>
<textarea name="address" placeholder="Enter your address"></textarea>

<label>Professional Summary</label>
<textarea name="summary" placeholder="Write a short summary about yourself"></textarea>


<h3>Education</h3>

<label>Degree</label>
<input type="text" name="degree" placeholder="e.g. B.Sc in Computer Science">

<label>Institution</label>
<input type="text" name="institution" placeholder="e.g. University Name">

<label>Year of Passing</label>
<input type="text" name="passing_year" placeholder="e.g. 2024">


<h3>Work Experience</h3>

<label>Job Title</label>
<input type="text" name="job_title" placeholder="e.g. Software Engineer">

<label>Company Name</label>
<input type="text" name="company" placeholder="e.g. ABC Pvt Ltd">

<label>Duration</label>
<input type="text" name="duration" placeholder="e.g. 2021 - Present">

<label>Description</label>
<textarea name="job_description" placeholder="Describe your role and responsibilities"></textarea>


<h3>Skills</h3>
<textarea name="skills" placeholder="List your skills separated by commas"></textarea>


<h3>Projects</h3>

<label>Project Title</label>
<input type="text" name="project_title" placeholder="e.g. Portfolio Website">

<label>Project Description</label>
<textarea name="project_description" placeholder="Describe your project"></textarea>


<button type="submit">Preview My Resume</button>

</form>
